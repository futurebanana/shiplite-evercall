---
name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "ansible/hosts/dev/host_vars/*@edge01.yml"

permissions: write-all

jobs:
  release:
    runs-on: self-hosted

    env:
      # Let Ansible use the key weâ€™ll write below
      ANSIBLE_SSH_PRIVATE_KEY_FILE: ~/.ssh/id_ed25519
      # Skip interactive host key prompts (flip to 'True' and manage known_hosts if you want strict checking)
      ANSIBLE_HOST_KEY_CHECKING: 'False'

    steps:
      - uses: actions/checkout@v5
        if: ${{ github.event_name != 'pull_request' }}

      # Materialize the SSH key from the repo secret
      - name: Configure SSH key for Ansible
        shell: bash
        env:
          SSH_KEY_DEV: ${{ secrets.SSH_KEY_DEV }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Write key exactly as provided by the secret
          printf "%s\n" "$SSH_KEY_DEV" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Optional: turn off strict host key checking at the SSH layer, too
          {
            echo "Host *"
            echo "  StrictHostKeyChecking no"
            echo "  UserKnownHostsFile=/dev/null"
          } > ~/.ssh/config
          chmod 600 ~/.ssh/config

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      # pip install requirements
      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run your playbook (now with SSH available)
      - name: Run Ansible Playbook to deploy services
        run: make ansible-services
